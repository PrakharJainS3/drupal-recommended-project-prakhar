version: 1.3.0

variables:
  COMPOSER_BIN: "$SOURCE_DIR/vendor/bin"

events:
  build:
    steps:
        - setup-env:
            type: script
            script:
              - touch textfile.txt
        - build-artifact:
            type: script
            script:
              - git status
              - git diff
              - mkdir /tmp/acli-push-artifact
              - acli -vvv push:artifact --no-push --no-clone --no-commit
              - mv .git/* /tmp/acli-push-artifact/
              - shopt -s dotglob && rm -rf ./* && mv /tmp/acli-push-artifact/* ./
